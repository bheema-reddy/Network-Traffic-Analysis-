name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Adjust if necessary

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run PCAP Analysis with test.pcap
      run: |
        python main.py test.pcap 100  # Adjust threshold if needed

    - name: Run PCAP Analysis with test2.pcap
      run: |
        python main.py test2.pcap 100  # Adjust threshold if needed
